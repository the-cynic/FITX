<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Fitx | Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylex.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

  <body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="static/logox.png" alt="FITX">
            <ul class="navbar">
                <li class="{{h}}"><a href="/home" >DASHBOARD</a></li>
                <li class="{{w}}"><a href="/workouts">WORKOUT LIBRARY</a></li>
                <li class="{{d}}"><a href="/diets">DIET PLANS</a></li>
          <li class="{{s}}"><a href="/settings">SETTINGS</a></li>
        </ul>
          <br><br><br><br><br><br><br>
          <div class="profile" href="#"> 
                <div class="pfp"></div>
            <div class="pdata">
              <p><b>{{user.upper()}}</b></p>
              <p class="sub">Member</p>
            </div>
            <a href="/logout" class="logout"></a>
          </div>
        </div>
        <div class="main_content">
            <div class="header">{%block header%}{%endblock%}</div>  
            <div class="info"></div>
        {%block content%}
          {%endblock%}
        </div>
    </div>
  </body>
</html>
