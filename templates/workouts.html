{%extends "base.html"%}
{%block title%}Fitx | Workouts{%endblock%}
{%block header%}<span>Workout</span> Library{%endblock%}

{%block content%}
  {% for i in lst %}
    <div class="sec2">
      <section class="holder">
        <p class="heading">{{ i.upper() }}</p><br><br>
        <a href="/workoutdetails?workout={{lst.index(i)+1}}"><button class= "xbutton">VIEW WORKOUT PLAN</button></a>
      </section>
    </div>
  {%endfor%}
{%endblock%}
